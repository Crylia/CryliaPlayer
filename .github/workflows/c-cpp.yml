name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install QT
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.2.0'
          
      - name: Install SDL2
        uses: libsdl-org/setup-sdl@v1
      - name: Install FFmpeg  
        uses: AnimMouse/setup-ffmpeg@v1

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..
          
      - name: Build project
        run: |
          make install
