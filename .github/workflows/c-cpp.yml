name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Qt
        uses: jurplel/install-qt-action@v2
        with:
          qt-version: '6.2.0'

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..
          
      - name: Build project
        run: |
          cd build
          make
          
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
